<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>eelテスト</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h2>eelテスト</h2>

    <!--入力FORM-->
    <form id="form1" action="#">
      <p>
        ファイルの保存場所: <input type="text" id="save_directory" value="./source.csv">
        <input type="button" id="directory" value="設定する">
      </p>
      <p>
        名前: <input type="text" id="input_message">
        <input type="button" id="search" value="送信">
      </p>
    </form>

    <textarea id="resultTextarea" class="log_textArea" readonly></textarea>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">

      var selectfolder = document.getElementById("directory");
      selectfolder.addEventListener("click", () => {
        var input_directory = document.getElementById("save_directory").value; 
        if (input_directory == "") {
          alert("保存場所のパスが正しくないです。");
        } else {
          console.log("問題なし");
        }
      });

      var search = document.getElementById("search");
      // ↓アロー関数という、(他に無名関数, 外部関数の書き方あり)
      search.addEventListener("click", () => {
        var input_message = document.getElementById("input_message").value; 
        console.log("これはどう？");
        if (input_message == "") {
          alert("入力が空です！");
        } else {
          var path = document.getElementById("save_directory").value
          eel.kimetsu_search(path, input_message)();
        }
      });

      eel.expose(ask_if_append);
      function ask_if_append(text) {
        var result_append = window.confirm(text + "をファイルに登録しますか？");
        if (result_append) {
            var path = document.getElementById("save_directory").value
            eel.add_to_kimetsu(path, text);
        }
      }

      eel.expose(display_result);
      function display_result(text) {
        var result = document.getElementById("resultTextarea").value;
        document.getElementById("resultTextarea").value += "\n" + text;
      }

    </script>
  </body>
</html>
